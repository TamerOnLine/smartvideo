[project]
name = "smartvideo"
version = "0.1.1"
description = "ğŸ¬ Smart Video Player â€” FastAPI backend + Streamlit UI + HTML5 player"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Tamer", email = "you@example.com" }]
license = { text = "MIT" }
keywords = ["video", "fastapi", "streamlit", "ffmpeg", "media", "player"]

dependencies = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
  "pydantic>=2.8",
  "python-multipart>=0.0.9",
  "starlette>=0.40",
  "aiofiles>=24.1",
  "requests>=2.32",
  "streamlit>=1.39",
  "opencv-python-headless>=4.10",
  "ffmpeg-python>=0.2.0",
  "moviepy>=1.0.3",
]

[dependency-groups]
dev = [
  "ruff>=0.6",
  "pytest>=8.3",
  "httpx>=0.27",
]

# ğŸ”¹ Executable scripts (CLI)
[project.scripts]
svapi = "smartvideo.sv.cli:run_api"
svui  = "smartvideo.sv.cli:run_ui"

# ğŸ”¹ Documentation links (optional)
[project.urls]
Homepage = "https://github.com/TamerOnLine/smartvideo"
Issues = "https://github.com/TamerOnLine/smartvideo/issues"

# ğŸ”¹ uv settings
[tool.uv]
package = true

# ğŸ”¹ Build system (setuptools)
[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

# ğŸ”¹ Where to find the source code
[tool.setuptools.packages.find]
where = ["src"]

# ğŸ”¹ Include package data (config + binaries) inside the wheel
[tool.setuptools.package-data]
smartvideo = ["bin/*"]
