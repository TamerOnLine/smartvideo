name: üì¶ Publish SmartVideo to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # Required for PyPI Trusted Publishing
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install -U uv

      - name: Show versions
        run: |
          python -V
          uv --version

      - name: Build (wheel + sdist)
        run: uv build

      # ‚úÖ FIXED STEP ‚Äî use --system to avoid the ‚Äúno venv‚Äù error
      - name: Smoke test the wheel
        run: |
          uv pip install --system --force-reinstall dist/*.whl
          python -c "import smartvideo; print('‚úÖ SmartVideo import OK')"

      - name: Publish to PyPI (Trusted Publishing)
        run: uv publish
