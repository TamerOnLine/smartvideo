name: 📦 Publish SmartVideo to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # Required for PyPI Trusted Publishing
      contents: read

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ⚙️ Install uv
        run: python -m pip install -U uv

      - name: 🧾 Show versions
        run: |
          python -V
          uv --version

      # (Optional) Download FFmpeg automatically during CI instead of keeping it in repo
      # - name: 🎬 Include FFmpeg binaries
      #   run: |
      #     mkdir -p src/smartvideo/bin
      #     curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/packages/ffmpeg-release-essentials.zip
      #     unzip -o ffmpeg.zip -d ffmpeg
      #     find ffmpeg -type f -name "ffmpeg.exe" -exec cp {} src/smartvideo/bin/ \;
      #     find ffmpeg -type f -name "ffprobe.exe" -exec cp {} src/smartvideo/bin/ \;
      #     ls -lh src/smartvideo/bin/

      - name: 🏗️ Build package (wheel + sdist)
        run: uv build

      # ✅ FIXED: Install into system environment instead of missing venv
      - name: 🧪 Smoke test the wheel
        run: |
          echo "Installing SmartVideo wheel in system environment..."
          uv pip install --system --force-reinstall dist/*.whl
          python -c "import smartvideo; print('✅ SmartVideo import OK')"

      - name: 🚀 Publish to PyPI (Trusted Publishing)
        run: uv publish
