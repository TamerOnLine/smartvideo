name: ðŸ“¦ Publish SmartVideo to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # Required for PyPI Trusted Publishing
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install -U uv

      - name: Show versions
        run: |
          python -V
          uv --version

      # (Optional) If you prefer downloading ffmpeg/ffprobe during CI instead of keeping them in repo:
      # - name: Include FFmpeg binaries
      #   run: |
      #     mkdir -p src/smartvideo/bin
      #     curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/packages/ffmpeg-release-essentials.zip
      #     unzip -o ffmpeg.zip -d ffmpeg
      #     find ffmpeg -type f -name "ffmpeg.exe" -exec cp {} src/smartvideo/bin/ \;
      #     find ffmpeg -type f -name "ffprobe.exe" -exec cp {} src/smartvideo/bin/ \;
      #     ls -lh src/smartvideo/bin/

      - name: Build (wheel + sdist)
        run: uv build

      - name: Smoke test the wheel
        run: |
          uv pip install --force-reinstall dist/*.whl
          python -c "import smartvideo; print('âœ… SmartVideo import OK')"

      - name: Publish to PyPI (Trusted Publishing)
        run: uv publish
